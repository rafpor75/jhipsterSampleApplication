
<div *ngIf="cdl">
    <h2><span jhiTranslate="jhipsterSampleApplicationApp.cdl.detail.title">Cdl</span> {{cdl.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.cdl.codice">Codice</span></dt>
        <dd>
            <span>{{cdl.codice}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.cdl.nome">Nome</span></dt>
        <dd>
            <span>{{cdl.nome}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.cdl.abilitato">Abilitato</span></dt>
        <dd>
            <span>{{cdl.abilitato}}</span>
        </dd>
        <dt><span jhiTranslate="jhipsterSampleApplicationApp.cdl.facolta">Facolta</span></dt>
        <dd>
            <div *ngIf="cdl.facoltaId">
                <a [routerLink]="['/facolta', cdl.facoltaId]">{{cdl.facoltaNome}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'cdl/'+ cdl.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
