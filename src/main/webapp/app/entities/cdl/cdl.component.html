<div>
    <h2>
        <span jhiTranslate="jhipsterSampleApplicationApp.cdl.home.title">Cdls</span>
        <button class="btn btn-primary float-right jh-create-entity create-cdl" [routerLink]="['/', { outlets: { popup: ['cdl-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="jhipsterSampleApplicationApp.cdl.home.createLabel">
            Create new Cdl
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="cdls">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="codice"><span jhiTranslate="jhipsterSampleApplicationApp.cdl.codice">Codice</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="nome"><span jhiTranslate="jhipsterSampleApplicationApp.cdl.nome">Nome</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="abilitato"><span jhiTranslate="jhipsterSampleApplicationApp.cdl.abilitato">Abilitato</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="facoltaNome"><span jhiTranslate="jhipsterSampleApplicationApp.cdl.facolta">Facolta</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let cdl of cdls ;trackBy: trackId">
                <td><a [routerLink]="['../cdl', cdl.id ]">{{cdl.id}}</a></td>
                <td>{{cdl.codice}}</td>
                <td>{{cdl.nome}}</td>
                <td>{{cdl.abilitato}}</td>
                <td>
                    <div *ngIf="cdl.facoltaId">
                        <a [routerLink]="['../facolta', cdl.facoltaId  ]" >{{cdl.facoltaNome}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../cdl', cdl.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cdl/'+ cdl.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'cdl/'+ cdl.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="cdls && cdls.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
